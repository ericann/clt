<html>
<head>
	<title>SFDC Oauth2.0</title>
	<link rel="stylesheet" href="../resources/css/generic.css" type="text/css" />
	<link rel="stylesheet" href="../resources/css/oauth.css" type="text/css" />

	<script type="text/javascript" src="../resources/js/oauth.js"></script>
	<script type="text/javascript" src="../resources/js/Ajax.js"></script>
</head>
<body>
	<div class="head">
		<div class="icon_buttons"></div>
		<div class="prompt">SFDC Oauth2.0</div>
		<div class="special">v2.0</div>
	</div>
	<div class="flowSelect">
	    <div class="title">OAuth2.0 authentication flow</div>
	    <select id="type">
	        <option value="-1">--None--</option>
	        <option value="0">Web Server</option>
	        <option value="1">User Agent</option>
	        <option value="2">Username Password</option>
	        <option value="3">Refresh Token</option>
	    </select>
	    <select id="org">
	        <option value="login">Production/Developer</option>
	        <option value="test">Sandbox</option>
	    </select>
	    <!-- Clear 
	    <input type="checkbox" id="clear"/> -->
	</div>
	
	<script>
	    document.onload = clt.init();
	</script>
</body>
</html>
